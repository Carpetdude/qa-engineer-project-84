- summary: |
    Фильтр по ценам не учитывает цену со скидкой
  environment: |
    Google Chrome 109.0.5414.141 (Официальная сборка) (64 бит) 
    Windows 8.1 v6.3
  steps-to-reproduce: |
    1. Ввести в фильтр по ценам значение верхнего порога, исключающие товары, цена которых без учета скидки не попадает в диапазон
  expected-result: |
    Пользователь увидит товары, цена на которые с учетом скидки попадает в выбранный диапазон.
  actual-result: |
    Товары, цена которых без учета скидки выходит за пределы диапазона фильтра не попадают в выдачу.
    
