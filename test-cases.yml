- summary: |
    Проверка фильтра по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app
  test-data: |  
    from = 10
    to = 5000
    
    from_1 = 5.1
    to_1 = 5000.8
    
    from_2 = 5,1
    to_2 = 5000,8
    
    from_3 = -10
    to_3 = -1000
    
    from_4 = 280
    to_4 = 490

    from_5 = qwerty
    to_5 = asdasad
  steps:
    - Ввести в поле "от" значение from
    - Ввести в поле "до" значение to
    - Повторить с каждым набором тестовых данных
  expected-result: |
    Можно ввести только положительные числа, пользователь видит только товары, цена которых соответсвует заданному диапазону.
        
    
