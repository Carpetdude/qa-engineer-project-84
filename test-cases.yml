# Каталог и карточка товаров
# Позитивные тест-кейсы 
- summary: |
    Отображение товаров в каталоге
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app
  expected-result: |
    Пользователь должен увидеть каталог товаров. 
    У каждого товара должны отображаться
    Название товара
    Текст краткого описания
    Изображение товара
    Цена товара с учетом скидки #если скидка имеется
    Цена товара без учета скидки #если скидка имеется
    Рейтинг товара
    Кнопку Add to Cart # в русской версии Добавить в корзину
    
- summary: |
    Отображение подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app
  steps: |
    - кликнуть по карточке любого товара
  expected-result: |
    Пользователь должен увидеть страницу с подробным описанием товара. 
    На странице подробного описания товара должны отображаться
    Категория товара
    Название товара
    Текст краткого описания
    Изображение товара
    Миниатюры других изображений товара #если такие имеются
    Цена товара с учетом скидки # если скидка имеется
    Цена товара без учета скидки # если скидка имеется
    Процент скидки # если скидка имеется
    Рейтинг товара
    Кнопку Add to Cart # в русской версии Добавить в корзину
    
# Корзина
# Позитивные тест-кейсы
- summary: |
    Добавление товара в корзину из каталога.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app
  steps:
    - На карточке произвольного товара нажимаем кнопку Add to cart #в русской версии Добавить в корзину
    - Переходим на страницу https://hexlet-products-store.vercel.app/cart
  expected-result: |
    Пользователь должен увидеть добавленный в корзину товар

- summary: |
    Добавление товара в корзину со страницы с подробной информацией.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app
  steps:
    - Открываем страницу подробного описания произвольного товара
    - Нажимаем кнопку Add to cart #в русской версии Добавить в корзину
    - Переходим на страницу https://hexlet-products-store.vercel.app/cart
  expected-result: |
    Пользователь должен увидеть добавленный в корзину товар

